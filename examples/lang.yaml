metadata:
  name: "lang"
  model: "meta-llama/llama-4-maverick"
  system_prompt: "You are a translator. Respond both in the language the question is asked as well as English."
  # MCP Server configuration for tool calling (uncomment to enable)
  # mcp_server:
  #   url: "https://your-mcp-server.com"
  #   name: "mcp-server"
  #   authorization_token: "your-api-key"  # optional

evals:
  # English
  - prompt: "Describe how to make a peanut butter and jelly sandwich."
    checks:
      match: "*bread*"
      llm_judge:
        criteria: "Does this accurately describe how to make a peanut butter and jelly sandwich in English"
      min_tokens: 20
      max_tokens: 300

  # French
  - prompt: "Décrivez comment faire un sandwich au beurre d'arachide et à la confiture."
    checks:
      match: "*pain*"
      llm_judge:
        criteria: "Does this accurately describe how to make a peanut butter and jelly sandwich in French"
      min_tokens: 20
      max_tokens: 300

  # Russian
  - prompt: "Опишите, как приготовить бутерброд с арахисовым маслом и джемом."
    checks:
      match: "*хлеб*"
      llm_judge:
        criteria: "Does this accurately describe how to make a peanut butter and jelly sandwich in Russian"
      min_tokens: 20
      max_tokens: 300

  # German
  - prompt: "Beschreiben Sie, wie man ein Erdnussbutter- und Marmeladen-Sandwich macht."
    checks:
      match: "*Brot*"
      llm_judge:
        criteria: "Does this accurately describe how to make a peanut butter and jelly sandwich in German"
      min_tokens: 20
      max_tokens: 300

  # Mandarin Chinese
  - prompt: "描述如何制作花生酱果酱三明治。"
    checks:
      match: "*面包*"
      llm_judge:
        criteria: "Does this accurately describe how to make a peanut butter and jelly sandwich in Mandarin"
      min_tokens: 20
      max_tokens: 300

  # Japanese
