metadata:
  name: all-checks-suite
  model: anthropic/claude-3-5-sonnet-20241022
  system_prompt: You are a helpful assistant.

evals:
  - prompt: What is the capital of France?
    checks:
      match: "*Paris*"
      semantic:
        expected: "The capital of France is Paris"
        threshold: 0.8
      llm_judge:
        criteria: "The response correctly identifies Paris as the capital of France"
      min_tokens: 5
      max_tokens: 100
